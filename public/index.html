<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>MLH Local Hack Day</title>
</head>

<body>
  <div class="container text-center">
    <h1 class="display-1">Tic Tac Toe</h1>
  </div>
  <br><br>
  <div class="container">
    <table>
      <tr>
        <td> <button type="button" name="button" id="0" onclick="myFunction0()"></button> </td>
        <td class="vertical"> <button type="button" name="button" id="1" onclick="myFunction1()"></button> </td>
        <td> <button type="button" name="button" id="2" onclick="myFunction2()"></button> </td>
      </tr>

      <tr>
        <td class="horizontal"> <button type="button" name="button" id="3" onclick="myFunction3()"></button> </td>
        <td class="vertical horizontal"> <button type="button" name="button" id="4" onclick="myFunction4()"></button>
        </td>
        <td class="horizontal"> <button type="button" name="button" id="5" onclick="myFunction5()"></button> </td>
      </tr>

      <tr>
        <td> <button type="button" name="button" id="6" onclick="myFunction6()"></button> </td>
        <td class="vertical"> <button type="button" name="button" id="7" onclick="myFunction7()"></button> </td>
        <td> <button type="button" name="button" id="8" onclick="myFunction8()"></button> </td>
      </tr>
    </table>
  </div>

  <h1 id="temp" hidden>Hey there! The other socket is connected</h1>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/board.js"></script>
  <script>
    var username = prompt("Enter your username : ")
    var socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const roomHash = urlParams.get('room');

    socket.emit("joinRoom",roomHash);
    
    socket.on('connected',() => {
      document.getElementById("temp").hidden = false
    })
  </script>
</body>

</html>
